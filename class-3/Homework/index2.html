<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7b404a529.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index2.css">

    <title>Document</title>
</head>
<body>
    <div class="top1">
        <div class="topleft">
            <i class="fa-sharp fa-solid fa-bars"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="topmid">
            <p> U.S. </p>
            <p> INTERNATIONAL </p>
            <p> CANADA </p>
            <p> ESPAÑOL </p>
            <p> 中文 </p>
        </div>

        <div class="topright">
            <p class="sub">SUBSCRIBE FOR 1$/WEEK</p>
            <p class="log">LOG IN</p>
        </div>
    </div>

    <div class="top2">
        <div class="date-today"> 
            <div class="date">
                <p>Monday, February 6, 2023</p>
            </div>
            
            <div class="today"> 
                <p>Today's Paper</p>
            </div>
        </div>



        <div class="nyTimes">
            <p>The New York Times</p>
        </div>

        <div class="weather-stock">
            <div class="weather"> 
                <i class="fa-duotone fa-clouds"></i>
                <p>50F 25 20</p>
            </div>
        </div>






    </div>
</body>
</html>
